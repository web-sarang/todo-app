<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
<!--Page-->
<div class="page light__theme">

<!--Header-->        
<header class="header">
    <div class="container">
        <div class="header__inner">
            <h1 class="header__title">todo</h1>
            <button class="button theme__button" type="button">Change theme</button>
            
        </div>
        <form class="todo__form">
                <input class="todo__input "  name="add" type="text" placeholder="Create a new todoâ€¦" required>
                <div class="input__buttons">
                    <button class="button add__button" type="button"></button>
                </div>
            </form>
            
    </div><!--/.container-->
        
</header>

<!--Main-->        
<main>

<!--intro-->        
    <div class="intro">
<!--intro__content-->        
        <div class="container"> 
          
            <div class="todo__wrapper">
                <ul class="todo__list">
               <li class="todo__item">
                    <button class="button check__button" type="button">Complete</button>
                    <span class="todo__text" id="todo__1">Complete online JavaScript course</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>               
                <li class="todo__item">
                    <button class="button check__button" type="button">Complete</button>
                    <span>Jog around the park 3x</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>
                <li class="todo__item">
                    <button class="button check__button" type="button">Complete</button>
                    <span>10 minutes meditation</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>
                <li class="todo__item ">
                    <button class="button check__button" type="button">Complete</button>
                    <span>Read for 1 hour</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>
                <li class="todo__item">
                    <button class="button check__button" type="button">Complete</button>
                    <span>Pick up groceries</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>
                <li class="todo__item">
                    <button class="button check__button" type="button">Complete</button>
                    <span>Complete Todo App on Frontend Mentor</span>
                    <button class="button delete__button" type="button">Delete</button>
                </li>
                </ul>
            </div><!--/.todo__wrapper-->

            <div class="status__wrapper">
                <button class="button button__left" type="button">
                    5 items left</button>
                <div class="present__status">
                    <button class="button button__all" id="all" type="button">All</button>
                    <button class="button button__active" type="button">Active</button>
                    <button class="button button__completed" type="button">Completed</button>
                </div>
                <button class="button button__clear" type="button">Clear Completed</button>
            </div><!--/.item__status-->  
        
        </div><!--/.intro__content-->
    </div><!--/.intro-->        
</main>

<!--Footer-->        
<footer class="footer">
    <div class="container">
        <button class="button button__reorder" type = "button">Drag and drop to reorder list</button>
    </div>
</footer>
<!--     
    <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
